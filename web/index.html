<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Aktuelle Inzidenz, Impfstatistik, Intensivstation und mehr."
    />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="" />
    <link rel="apple-touch-icon" href="icons/android-icon-192x192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>
      Corona-Ampel - Inzidenz, Impfstatistik, Intensivstation und mehr
    </title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("flutter-first-frame", function () {
          navigator.serviceWorker
            .register("flutter_service_worker.js")
            .then((reg) => {
              window.addEventListener('focus', function() {
                // console.log('Focused');
                reg.update()
              }, false);
              reg.addEventListener("updatefound", () => {
                // A wild service worker has appeared in reg.installing!
                newWorker = reg.installing;

                newWorker.addEventListener("statechange", () => {
                  // Has network.state changed?
                  switch (newWorker.state) {
                    case "installed":
                      if (navigator.serviceWorker.controller) {
                        // new update available
                        window.location.reload();
                      }
                      // No update available
                      break;
                  }
                });
              });
            });
        });
      }
    </script>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
